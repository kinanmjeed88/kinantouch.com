
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex, follow">
    <title>الصفحة غير موجودة | TechTouch</title>
    
    <!-- Hybrid Redirect Logic for SPA/Static Support -->
    <script>
        // حفظ المسار المطلوب قبل إعادة التوجيه
        const path = window.location.pathname;
        // استثناء الملفات الثابتة لتجنب الحلقات المفرغة
        if (path && path !== '/' && !path.match(/\.(js|css|png|jpg|jpeg|gif|ico|json)$/)) {
            sessionStorage.redirect = path;
        }
    </script>
    <!-- إعادة توجيه فورية عبر Meta Refresh لضمان التوافق -->
    <meta http-equiv="refresh" content="0;URL='/'" />
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: { extend: { fontFamily: { sans: ['Segoe UI', 'Tahoma', 'Geneva', 'Verdana', 'sans-serif'] } } }
        }
    </script>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-gray-50 text-gray-900 dark:bg-gray-900 dark:text-gray-100 transition-colors duration-200 flex flex-col min-h-screen items-center justify-center text-center px-4">
    
    <div class="mb-8">
        <div class="animate-pulse mb-4">
            <i data-lucide="ghost" class="w-24 h-24 text-gray-300 dark:text-gray-700 mx-auto"></i>
        </div>
        <h1 class="text-6xl font-black text-blue-600 dark:text-blue-500 mb-2">404</h1>
        <h2 class="text-2xl font-bold text-gray-800 dark:text-white mb-4">جاري إعادة التوجيه...</h2>
        <p class="text-gray-600 dark:text-gray-400 max-w-md mx-auto mb-8">
            الصفحة التي تبحث عنها غير موجودة، نقوم بنقلك إلى الصفحة الرئيسية.
        </p>
        
        <div class="flex flex-col sm:flex-row gap-4 justify-center">
            <a href="index.html" class="px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white rounded-full font-bold transition-all flex items-center justify-center gap-2">
                <i data-lucide="home" class="w-5 h-5"></i>
                الرئيسية فوراً
            </a>
        </div>
    </div>

    <script src="assets/js/app.js"></script>
</body>
</html>
