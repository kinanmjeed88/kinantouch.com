    <script src="assets/js/app.js"></script>
    <script type="module">
        import { phonesDatabase } from "./assets/js/phones-data.js";
        const specsMap = [{ key: "screen", label: "الشاشة" }, { key: "chipset", label: "المعالج" }, { key: "ram", label: "الرام" }, { key: "storage", label: "التخزين" }, { key: "camera", label: "الكاميرا" }, { key: "battery", label: "البطارية" }];
        const brandA = document.getElementById('brandA'); const modelA = document.getElementById('modelA'); const brandB = document.getElementById('brandB'); const modelB = document.getElementById('modelB'); const compareBtn = document.getElementById('compareBtn'); const compareResult = document.getElementById('compareResult'); const specsContainer = document.getElementById('specsContainer');
        function populateBrands() {
            const brands = phonesDatabase.map(b => b.brand);
            [brandA, brandB].forEach(select => { select.innerHTML = '<option value="">اختر الشركة</option>'; brands.forEach(brand => { const option = document.createElement('option'); option.value = brand; option.textContent = brand; select.appendChild(option); }); });
        }
        function handleBrandChange(brandSelect, modelSelect) {
            const selectedBrand = brandSelect.value; modelSelect.innerHTML = '<option value="">اختر الموديل</option>'; modelSelect.disabled = true;
            if (selectedBrand) { const brandData = phonesDatabase.find(b => b.brand === selectedBrand); if (brandData) { brandData.phones.forEach(phone => { const option = document.createElement('option'); option.value = phone.id; option.textContent = phone.name; modelSelect.appendChild(option); }); modelSelect.disabled = false; } }
        }
        brandA.addEventListener('change', () => handleBrandChange(brandA, modelA)); brandB.addEventListener('change', () => handleBrandChange(brandB, modelB));
        populateBrands();
        compareBtn.addEventListener('click', () => {
            const idA = modelA.value; const idB = modelB.value;
            if (!idA || !idB) { alert("يرجى اختيار هاتفين للمقارنة"); return; }
            let phoneA, phoneB;
            phonesDatabase.forEach(brand => { const foundA = brand.phones.find(p => p.id === idA); if (foundA) phoneA = foundA; const foundB = brand.phones.find(p => p.id === idB); if (foundB) phoneB = foundB; });
            document.getElementById('nameA').textContent = phoneA.name; document.getElementById('nameB').textContent = phoneB.name;
            specsContainer.innerHTML = '';
            specsMap.forEach(spec => {
                const valA = phoneA.specs[spec.key] || '-'; const valB = phoneB.specs[spec.key] || '-';
                const row = document.createElement('div'); row.className = "grid grid-cols-3 border-b border-gray-100 dark:border-gray-700 last:border-0 hover:bg-gray-50 dark:hover:bg-gray-800/50 transition-colors group";
                row.innerHTML = `<div class="p-4 text-center border-l border-gray-100 dark:border-gray-700 text-gray-800 dark:text-gray-200 text-sm flex items-center justify-center">${valA}</div><div class="p-4 text-center border-l border-gray-100 dark:border-gray-700 bg-gray-50 dark:bg-gray-900/30 flex items-center justify-center"><span class="font-bold text-gray-500 dark:text-gray-400 text-sm uppercase tracking-wider">${spec.label}</span></div><div class="p-4 text-center text-gray-800 dark:text-gray-200 text-sm flex items-center justify-center">${valB}</div>`;
                specsContainer.appendChild(row);
            });
            compareResult.classList.remove('hidden'); compareResult.scrollIntoView({ behavior: 'smooth', block: 'start' });
        });
    </script>
