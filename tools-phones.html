    <script src="assets/js/app.js"></script>
    <script type="module">
        import { phonesDatabase } from "./assets/js/phones-data.js";
        const brandSelect = document.getElementById('brandSelect');
        const modelSelect = document.getElementById('modelSelect');
        const searchInput = document.getElementById('searchInput');
        const searchSuggestions = document.getElementById('searchSuggestions');
        const specsCard = document.getElementById('specsCard');
        const displayBrand = document.getElementById('displayBrand');
        const displayName = document.getElementById('displayName');
        const specsGrid = document.getElementById('specsGrid');
        const specConfig = { "chipset": { label: "المعالج", icon: "cpu" }, "ram": { label: "الرام (RAM)", icon: "memory-stick" }, "storage": { label: "التخزين", icon: "hard-drive" }, "screen": { label: "الشاشة", icon: "smartphone" }, "battery": { label: "البطارية", icon: "battery-charging" }, "camera": { label: "الكاميرا", icon: "camera" } };
        const allPhones = [];
        phonesDatabase.forEach(brand => { brand.phones.forEach(phone => { allPhones.push({ ...phone, brand: brand.brand }); }); });
        function renderSpecs(phone, brandName) {
            displayBrand.textContent = brandName; displayName.textContent = phone.name; specsGrid.innerHTML = '';
            for (const [key, value] of Object.entries(phone.specs)) {
                const config = specConfig[key] || { label: key, icon: "info" };
                const item = document.createElement('div');
                item.className = "flex items-start gap-4 p-4 bg-gray-50 dark:bg-gray-900/50 rounded-2xl border border-gray-100 dark:border-gray-700 hover:shadow-md transition-all";
                item.innerHTML = `<div class="p-3 bg-white dark:bg-gray-800 rounded-xl shadow-sm text-purple-600 dark:text-purple-400 shrink-0"><i data-lucide="${config.icon}" class="w-6 h-6"></i></div><div><h4 class="text-xs font-bold text-gray-500 dark:text-gray-400 uppercase tracking-wider mb-1">${config.label}</h4><p class="text-gray-900 dark:text-white font-bold text-base leading-tight">${value}</p></div>`;
                specsGrid.appendChild(item);
            }
            specsCard.classList.remove('hidden');
            if(window.lucide) window.lucide.createIcons();
            specsCard.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }
        phonesDatabase.forEach(brand => { const option = document.createElement('option'); option.value = brand.brand; option.textContent = brand.brand; brandSelect.appendChild(option); });
        brandSelect.addEventListener('change', (e) => {
            const selectedBrand = e.target.value; modelSelect.innerHTML = '<option value="">اختر الموديل</option>'; modelSelect.disabled = true; specsCard.classList.add('hidden');
            if (selectedBrand) { const brandData = phonesDatabase.find(b => b.brand === selectedBrand); if (brandData) { brandData.phones.forEach(phone => { const option = document.createElement('option'); option.value = phone.id; option.textContent = phone.name; modelSelect.appendChild(option); }); modelSelect.disabled = false; } }
        });
        modelSelect.addEventListener('change', (e) => { const phoneId = e.target.value; if (phoneId) { const selectedPhone = allPhones.find(p => p.id === phoneId); if (selectedPhone) { renderSpecs(selectedPhone, selectedPhone.brand); } } });
        searchInput.addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase().trim(); searchSuggestions.innerHTML = ''; searchSuggestions.classList.add('hidden');
            if (query.length > 0) {
                const matches = allPhones.filter(phone => phone.name.toLowerCase().includes(query) || phone.brand.toLowerCase().includes(query));
                if (matches.length > 0) {
                    searchSuggestions.classList.remove('hidden');
                    matches.slice(0, 6).forEach(phone => {
                        const div = document.createElement('div'); div.className = "p-3 hover:bg-gray-100 dark:hover:bg-gray-700 cursor-pointer border-b border-gray-100 dark:border-gray-700 last:border-0 flex items-center gap-3 transition-colors";
                        div.innerHTML = `<div class="w-8 h-8 rounded-full bg-purple-100 dark:bg-purple-900 flex items-center justify-center text-purple-600 dark:text-purple-300 font-bold text-xs shrink-0">${phone.brand.substring(0, 2).toUpperCase()}</div><div><div class="text-sm font-bold text-gray-900 dark:text-white">${phone.name}</div><div class="text-xs text-gray-500">${phone.brand}</div></div>`;
                        div.addEventListener('click', () => { renderSpecs(phone, phone.brand); searchInput.value = phone.name; searchSuggestions.classList.add('hidden'); brandSelect.value = ""; modelSelect.innerHTML = '<option value="">اختر الموديل</option>'; modelSelect.disabled = true; }); searchSuggestions.appendChild(div);
                    });
                }
            }
        });
        document.addEventListener('click', (e) => { if (!searchInput.contains(e.target) && !searchSuggestions.contains(e.target)) { searchSuggestions.classList.add('hidden'); } });
    </script>
